<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <script src="main.js" defer></script>
        <title>Etch-a-Sketch</title>
    </head>
    <body>
        <div class="main-container">
            <div class="header">
                <p>Etch-A-Sketch</p>
            </div>
            <div class="app-container">
                <div class="left-container">
                    <div class="color-picker-container">
                        <input type="color" id="pen-color">
                        <input type="color" id="background-color">
                    </div>
                    <button>Pen</button>
                    <button id="eraser-button">Eraser</button>
                    <button id="clear-button">Clear Canvas</button>
                    <button id="fill-button">Fill Canvas</button>
                    <div>
                        <input type="range" min="1" max="64" value="8" class="slider" id="myRange">
                        <p id="demo"></p>
                    </div>
                </div>
                <div class="grid-container">
                </div>
            </div>
            <div class="footer"></div>
        </div>
    </body>
</html>
